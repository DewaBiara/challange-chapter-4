<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container search-cars">
            <div class="row">
                <div class="col-md-3">
                    <p class="text-p-searchcar">Tipe Driver</p>
                    <div class="search-option form-floating">
                        <select class="search-option form-select" id="tipeDriver" aria-label="Floating label select example">
                          <option selected>Pilih Tipe Driver</option>
                          <option value="1">Dengan Supir</option>
                          <option value="2">Tanpa Supir (lepas kunci)</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-3">
                    <p class="text-p-searchcar">Tanggal</p>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="col-md-3">
                    <p class="text-p-searchcar">Waktu Jemput/Ambil</p>
                    <div class="search-option form-floating">
                        <select class="search-option form-select" id="waktuJemput" aria-label="Floating label select example">
                          <option selected>Pilih Waktu</option>
                          <option value="1">08.00 WIB</option>
                          <option value="2">09.00 WIB</option>
                          <option value="3">10.00 WIB</option>
                          <option value="4">11.00 WIB</option>
                          <option value="5">12.00 WIB</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-3">
                    <form class="form-floating">
                        <input type="text" class="form-control" id="jumlahPenumpang" placeholder="Jumlah Penumpang">
                        <label for="floatingInputValue">Jumlah Penumpang (optional)</label>
                    </form>
                </div>
                <div class="col-md-2">

                </div>
            </div>
        </div>
    </section>

</body>
</html>
